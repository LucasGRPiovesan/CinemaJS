<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | CinemaJS</title>
    <link rel="stylesheet" href="./app/assets/css/base/reset.css">
    <link rel="stylesheet" href="./app/assets/css/base/root.css">
    <link rel="stylesheet" href="./app/assets/css/base/style.css">
    <link rel="stylesheet" href="./app/assets/css/header.css">
    <link rel="stylesheet" href="./app/assets/css/main.css">
    <link rel="stylesheet" href="./app/assets/css/main/main-login.css">
    <link rel="stylesheet" href="./app/assets/css/footer.css">
</head>
<body>
    <header class="base-header">
        <!--<h1 class="base-header__title">Cinema<img src="./app/assets/img/js.png" alt=""></h1>
        <nav class="base-header__menu">
            <a class="base-header__menu--item" href="./index.html">Home</a>
            <a class="base-header__menu--item" href="./tickets.html">Ingressos</a>
            <a class="base-header__menu--item" href="./exhibition.html">Em Exibição</a>
            <a class="base-header__menu--item" href="./coming-soon.html">Em Breve</a>
            <a class="base-header__menu--item active" href="./login.html">Login | Cadastro</a>
        </nav>-->
    </header>
    <main class="principal">
        <div class="principal__mobile-header">
            <span class="principal__mobile-header--menu"></span>
            <h1 class="principal__mobile-header--title">Cinema<img src="./app/assets/img/js.png" alt=""></h1>
        </div>
        <div class="principal__titulo-forms">
            <h1>
                “Um mago nunca se atrasa, nem se adianta, ele chega exatamente quando pretende chegar”...
            </h1>
            <img src="app/assets/img/icons/hand_spock_icon.png" alt="">
        </div>
        <section class="principal__form">
            <div class="principal__form__login">
                <form action="" class="principal__form___login--form">
                    <div class="principal__section-header">
                        <h2 class="principal__section-header___title">Login</h2>
                        <hr class="principal__section-header___line">
                    </div>
                    <div class="form-input">
                        <label for="">Usuário.:</label><input type="text" placeholder="Digite seu usuário">
                    </div>
                    <div class="form-input">
                        <label for="">Senha.:</label><input type="password" name="" id="" placeholder="Digite sua senha">
                    </div>
                    <div class="centralizado">
                        <input class="form_btn-submit" type="submit" value="Entrar">
                    </div>
                </form>
            </div>
            <div class="principal__form__registration">
                <form action="" class="principal__form__registration--form">
                    <div class="principal__section-header">
                        <h2 class="principal__section-header___title">Cadastro</h2>
                        <hr class="principal__section-header___line">
                    </div>
                    <div class="form-input">
                        <label for="">Nome.:</label><input type="text" placeholder="Informe seu nome completo">
                    </div>
                    <div class="form-input">
                        <label for="">E-mail.:</label><input type="email" placeholder="Informe seu e-mail">
                    </div>
                    <div class="form-input">
                        <label for="">CPF.:</label><input type="text" style="border: none;" placeholder="###.###.###-##">
                    </div>
                    <div class="form-input">
                        <label for="">Data de Nascimento.:</label><input style="border: none; width: 50%;" type="date">
                    </div>
                    <div class="form-input">
                        <label for="">Sexo.:</label><select name="" id="">
                            <option value=""></option>
                            <option value="">F</option>
                            <option value="">M</option>
                        </select>
                    </div>
                    <div class="centralizado">
                        <input class="form_btn-submit" type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="base-footer">
    </footer>
    <script type="module" src="app/js/app.js"></script>
</body>
</html>
