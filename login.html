<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro | CinemaJS</title>
    <link rel="stylesheet" href="./app/assets/css/base/reset.css">
    <link rel="stylesheet" href="./app/assets/css/base/style.css">
    <link rel="stylesheet" href="./app/assets/css/header.css">
    <link rel="stylesheet" href="./app/assets/css/main.css">
    <link rel="stylesheet" href="/app/assets/css/main/main-login/main-login.css">
    <link rel="stylesheet" href="./app/assets/css/footer.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Cinema<img src="app/assets/img/js.png" alt=""></h1>
        <nav class="cabecalho__menu">
            <a class="cabecalho__menu--item" href="./index.html"><i></i>Home</a>
            <a class="cabecalho__menu--item" href="./tickets.html"><i></i>Ingressos</a>
            <a class="cabecalho__menu--item" href="./exhibition.html"><i></i>Em Exibição</a>
            <a class="cabecalho__menu--item" href="./coming-soon.html"><i></i>Em Breve</a>
            <a class="cabecalho__menu--item active" href="#"><i></i>Login | Cadastro</a>
        </nav>
    </header>
    <main class="principal">
        <div class="principal__titulo-forms">
            <h1>
                “Um mago nunca se atrasa, nem se adianta, ele chega exatamente quando pretende chegar”...
            </h1>
            <img src="app/assets/img/icons/hand_spock_icon.png" alt="">
        </div>
        <section class="principal__form">
            <div class="principal__form__login">
                <form action="" class="principal__form___login--form">
                    <div class="principal__titulo">
                        <h2 class="principal__titulo--titulo">Login</h2>
                        <hr class="principal__linha">
                    </div>
                    <div class="form-input">
                        <label for="">Usuário.:</label><input type="text" placeholder="Digite seu usuário">
                    </div>
                    <div class="form-input">
                        <label for="">Senha.:</label><input type="password" name="" id="" placeholder="Digite sua senha">
                    </div>
                    <div class="centralizado">
                        <input class="form_btn-submit" type="submit" value="Entrar">
                    </div>
                </form>
            </div>
            <div class="principal__form__cadastro">
                <form action="" class="principal__form___cadastro--form">
                    <div class="principal__titulo">
                        <h2 class="principal__titulo--titulo">Cadastro</h2>
                        <hr class="principal__linha">
                    </div>
                    <div class="form-input">
                        <label for="">Nome.:</label><input type="text" placeholder="Informe seu nome completo">
                    </div>
                    <div class="form-input">
                        <label for="">E-mail.:</label><input type="email" placeholder="Informe seu e-mail">
                    </div>
                    <div class="form-input">
                        <label for="">CPF.:</label><input type="text" style="border: none;" placeholder="###.###.###-##">
                    </div>
                    <div class="form-input">
                        <label for="">Data de Nascimento.:</label><input style="border: none; width: 50%;" type="date">
                    </div>
                    <div class="form-input">
                        <label for="">Sexo.:</label><select name="" id="">
                            <option value=""></option>
                            <option value="">F</option>
                            <option value="">M</option>
                        </select>
                    </div>
                    <div class="centralizado">
                        <input class="form_btn-submit" type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <h3 class="rodape__logo">CinemaJS&copy;&nbsp;|&nbsp;2022</h3>
        <div class="rodape__links">
            <!--<div class="principal__titulo">
                <h4 class="principal__titulo--links">Siga nossas redes sociais</h4>

            </div>

            </div>-->
        </div>
    </footer>
</body>
</html>
