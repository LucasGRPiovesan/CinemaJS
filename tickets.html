<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingressos | CinemaJS</title>
    <link rel="stylesheet" href="./app/assets/css/base/reset.css">
    <link rel="stylesheet" href="./app/assets/css/base/root.css">
    <link rel="stylesheet" href="./app/assets/css/base/style.css">
    <link rel="stylesheet" href="./app/assets/css/header.css">
    <link rel="stylesheet" href="./app/assets/css/main.css">
    <link rel="stylesheet" href="./app/assets/css/main/main-tickets.css">
    <link rel="stylesheet" href="./app/assets/css/footer.css">
</head>
<body>
    <header class="base-header">
    </header>
    <main class="principal">
        <div class="principal__mobile-header">
            <span class="principal__mobile-header--menu"></span>
            <h1 class="principal__mobile-header--title">Cinema<img src="./app/assets/img/js.png" alt=""></h1>
        </div>
        <div class="principal__title">
            <div>
                <h2>Universitário</h2>
            </div>
            <div>
                <h2>Premium</h2>
            </div>
            <div>
                <h2>Inteira</h2>
            </div>
        </div>
        <section class="principal__tickets">
            <div class="principal__tickets___student">
                <div class="principal__tickets___student--icon">
                    <div class="circle">
                        <img src="app/assets/img/two-movie-ticket.png" alt="">
                    </div>
                </div>
                <div class="principal__tickets___student--description">
                    <div>
                        <ul>
                            <li>Desconto 50%</li>
                            <li>Desconto combo 70%</li>
                            <li>Brindes Nerds+</li>
                            <li>Pontos a cada sessão</li>
                        </ul>
                    </div>
                    <div>
                        <img src="app/assets/img/student_icon.png" alt="">
                    </div>
                </div>
            </div>
            <div class="principal__tickets___premium">
                <div class="principal__tickets___premium--icon">
                    <div class="circle">
                        <img src="app/assets/img/two-movie-ticket.png" alt="">
                    </div>
                </div>
                <div class="principal__tickets___premium--description">
                    <div>
                        <ul>
                            <li>Desconto 70%</li>
                            <li>Cashback R$</li>
                            <li>Brindes Premium</li>
                            <li>Desconto combo 70%</li>
                            <li>Pontos a cada sessão</li>
                        </ul>
                    </div>
                    <div>
                        <img src="app/assets/img/premium_person_filled_icon.png" alt="">
                    </div>
                </div>
            </div>
            <div class="principal__tickets___entire">
                <div class="principal__tickets___entire--icone">
                    <div class="circle">
                        <img src="app/assets/img/two-movie-ticket.png" alt="">
                    </div>
                </div>
                <div class="principal__tickets___entire--description">
                    <div>
                        <ul>
                            <li>Após 5: desconto 50%</li>
                            <li>Brindes</li>
                            <li>Quarta: 50% combo</li>
                        </ul>
                    </div>
                    <div>
                        <img src="app/assets/img/user_icon.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="base-footer">
    </footer>
    <script type="module" src="app/js/app.js"></script>
</body>
</html>
